<md-card>
     <md-card-content layout="row">
      <div flex="85" layout="column">
      	<div><strong>{{idea.title}}</strong></div>
      	<div class="accent-text">{{idea.author}}</div>
      </div>
      <div flex layout="row" layout-align="center center" class="extra-padding-left-md">
            <div flex layout="column">
            <span flex>{{idea.likes}} <a class="idea-likes-click" ng-click="openLikes($event, idea.likes)">Likes</a> and {{idea.backs}} Backs</span>
            <div class="accent-text">0 People on Team</div>
      </div>
      </div>
      
      </md-card-content>
      
      
</md-card>
