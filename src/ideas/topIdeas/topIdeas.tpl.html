<h2 class="center-text margin-top"> {{title}} </h2>
<div ng-if="!ideaslist" layout="row" layout-align="center">
    No ideas.
</div>
<div layout-gt-xs="row" layout-xs="column" layout-align="center center">
    <div hide-gt-md show-sm ng-repeat="idea in ideaslist | orderBy:sort | limitTo:2" ui-sref="idea({ ideaId: idea._id })" class="idea-pointer idea-card md-padding">
        <idea-card idea="idea"></idea-card>
    </div>
    <div hide show-lg  ng-repeat="idea in ideaslist | orderBy:sort | limitTo:3" ui-sref="idea({ ideaId: idea._id })" class="idea-pointer idea-card md-padding">
        <idea-card idea="idea"></idea-card>
    </div>
    <div hide show-gt-lg ng-repeat="idea in ideaslist | orderBy:sort | limitTo:4" ui-sref="idea({ ideaId: idea._id })" class="idea-pointer idea-card md-padding">
        <idea-card idea="idea"></idea-card>
    </div>
</div>
