<md-dialog aria-label="Login">
    <form name="loginForm" novalidate ng-submit="login(account)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign In </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close" type="button">
                    <i class="material-icons icon-button-adjust">&#xE5CD;</i>
                </md-button>
            </div>
        </md-toolbar>
        <span class="sign-in-tip">Use your RA-INT Credentials</span>
        <md-dialog-content class="extra-padding-15 extra-padding-top-md" layout="column">
            <md-input-container>
                <label>Username</label>
                <input id="username" ng-model="account.username" name="username" required>
                <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="account.password" name="password" type="password" required>
                <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>
            <md-dialog-actions>
                <md-button class="md-raised md-primary login-button" type="submit" ng-disabled="loginForm.$invalid">
                    Login
                </md-button>
            </md-dialog-actions>
        </md-dialog-content>
    </form>
</md-dialog>
